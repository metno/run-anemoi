# Config for lightning files.

defaults:
- data: zip
- dataloader: zip 
- diagnostics: evaluation
- hardware: slurm
- graph: netatmo
- model: fuser
- training: zip
- override hydra/hydra_logging: disabled  
- override hydra/job_logging: disabled 
- _self_
- override diagnostics/plot: none

hydra:  
  output_subdir: null  
  run:  
    dir: .


dataloader:
  dataloader_module: anemoi.training.data.datamodule
  dataloader_func: AnemoiDatasetsZipModule

  batch_size:
    training: 1
    validation: 1
    test: 1
    predict: 1

  num_workers:
    training: 2
    validation: 2
    test: 2
    predict: 2

  dataset_data:
    cutout:
    - dataset: ${hardware.paths.data}/MEPS/${hardware.files.dataset_lam}
      trim_edge: 50
      reorder: sort
    - join:
      - dataset: ${hardware.paths.data}/ERA5/${hardware.files.dataset_global_atm}
        drop: ["sdor", "slor", "cp", "u_600", "v_600", "z_600", "t_600", "q_600", "w_600"]
      - dataset: ${hardware.paths.data}/ERA5/${hardware.files.dataset_global_land}
        select: ["lcc", "mcc", "tcc", "strd", "ssrd"]
      adjust: ["start", "end"]
      reorder: sort
    min_distance_km: 0
    adjust: all
    statistics: 
      join: 
      - dataset: ${hardware.paths.data}/ERA5/aifs-ea-an-oper-0001-mars-o96-1979-2022-6h-v6.zarr
        drop: ["sdor", "slor", "cp", "u_600", "v_600", "z_600", "t_600", "q_600", "w_600"]
      - dataset: ${hardware.paths.data}/ERA5/aifs-ea-an-oper-0001-mars-o96-1979-2023-6h-v3-land.zarr
        select: ["lcc", "mcc", "tcc", "strd", "ssrd"]
      adjust: ["start", "end"]
      reorder: sort

  dataset_obs:
    dataset:
      join:
        - dataset: ${hardware.paths.data}/lightning/${hardware.files.dataset_obs}
        - dataset: ${hardware.paths.data}/lightning/${hardware.files.dataset_obs_z}
      adjust: [dates]
    mask_from_dataset:
      dataset: ${hardware.paths.data}/lightning/${hardware.files.dataset_obs_mask}
      field: thunder_mask

  dataset:
    zip:
      - dataset: ${dataloader.dataset_data}
      - dataset: ${dataloader.dataset_obs}
    adjust: ["start", "end"]

  # KEEP THESE DATES. 
  training:
    start: 2020-02-06
    end: 2022-05-31
  validation:
    start: 2022-06-01
    end: 2023-05-31
  test:
    start: 2022-06-01
    end: 2023-05-31

hardware:
  paths:
    data: /pfs/lustrep2/scratch/project_465001893/anemoi/datasets/
    output: /pfs/lustrep2/scratch/project_465001893/anemoi/experiments/breeze_lightning/transfer_learning/
    graph: /pfs/lustrep2/scratch/project_465001893/anemoi/graphs/
  files:
    dataset_lam: aifs-meps-2.5km-2020-2023-6h-v7.zarr
    dataset_global_atm: aifs-ea-an-oper-0001-mars-n320-1979-2022-6h-v6.zarr
    dataset_global_land: aifs-ea-an-oper-0001-mars-n320-1979-2023-6h-v1-land.zarr
    dataset_obs: breeze_force_o96_6h.zarr
    dataset_obs_z: lightning_z.zarr
    dataset_obs_mask: lightning_mask.zarr
    graph: breeze_lightning_cloudy.pt

  num_gpus_per_model: 8

graph:
  nodes:
    hidden:
      node_builder:
        lam_resolution: 10
        global_resolution: 7


diagnostics:
  log:
    mlflow:
      enabled: False
      offline: True
      authentication: True
      tracking_uri: https://mlflow.ecmwf.int
      experiment_name: 'metno'
      run_name: breeze_lightning 

model:
  num_channels: 1024
  use_obs_fuser: False
  
  bounding:
    -
      - _target_: anemoi.models.layers.bounding.ReluBounding #[0, infinity)
        variables:
        - tp
      - _target_: anemoi.models.layers.bounding.HardtanhBounding
        variables:
        - tcc
        - mcc
        - lcc
        min_val: 0
        max_val: 1
    -
      - _target_: anemoi.models.layers.bounding.ReluBounding #[0, infinity)
        variables:
        - thunder_count_25km
          #      - _target_: anemoi.models.layers.bounding.LinearBounding # (-5, 5)
          #        variables:
          #        - thunder_event


training:
  max_steps: 5000
  lr:
    rate: 1.0e-5
    
  
  train_module: anemoi.training.train.netatmo_forecaster
  train_function: NetatmoGraphForecaster
  dataset_loss_scaling: [1.0, 0.05] 
  run_id: null #cb63da45f3994dd0b764b31a00d98d64
  fork_run_id: d2a4900001b44071bc6a1b11e9e48f0b
  load_weights_only: True
  transfer_learning: False
  transfer_learning_with_layer_dict: True
  layer_dict:
    .encoder.: .encoder_data.
    .decoder.: .decoder_data.
    
  freeze_layers:  # This freezes MEPS encoder, processor and decoder.
    active: True 
    layers: ['.encoder_data.', '.model.processor.', '.decoder_data.']


  node_loss_weights:
  - _target_: anemoi.training.losses.nodeweights.ReweightedGraphNodeAttribute
    target_nodes: ${graph.input_nodes.data}
    node_attribute: area_weight
    scaled_attribute: cutout
    weight_frac_of_total: 0.23
  - _target_: anemoi.training.losses.nodeweights.GraphNodeAttribute
    target_nodes: ${graph.input_nodes.netatmo}
    node_attribute: area_weight

  # Use binary cross entropy for lightning. 
  training_loss:
    # loss class to initialise
    - _target_: anemoi.training.losses.mse.WeightedMSELoss
      scalars: ['variable']
      ignore_nans: False
    - _target_: anemoi.training.losses.mse.WeightedMSELoss
    # - _target_: anemoi.training.losses.binarycrossentropywithlogits.BinaryCrossEntropyWithLogitsLoss
      scalars: ['variable']
      ignore_nans: False

  validation_metrics:
    # loss class to initialise
    - _target_: anemoi.training.losses.mse.WeightedMSELoss
      scalars: []
      ignore_nans: False
    - _target_: anemoi.training.losses.mse.WeightedMSELoss
    # - _target_: anemoi.training.losses.binarycrossentropywithlogits.BinaryCrossEntropyWithLogitsLoss
      scalars: []
      ignore_nans: False

data:
  zip:
    # KEEP THIS:


  - forcing:
    - "cos_latitude"
    - "cos_longitude"
    - "sin_latitude"
    - "sin_longitude"
    - "cos_julian_day"
    - "cos_local_time"
    - "sin_julian_day"
    - "sin_local_time"
    - "insolation"
    - "lsm"
    - "z"

    diagnostic:
    - "tp"
    - "ssrd"
    - "strd"

    remapped:

    normalizer:
      default: "mean-std"
      std:
      - "tp"

      min-max:
      max:
      - "z"
      none:
      - "cos_latitude"
      - "cos_longitude"
      - "sin_latitude"
      - "sin_longitude"
      - "cos_julian_day"
      - "cos_local_time"
      - "sin_julian_day"
      - "sin_local_time"
      - "insolation"
      - "lsm"
      - "lcc"
      - "mcc"
      - "tcc"

    imputer:
      default: "none"
    remapper:
      default: "none"

    processors:
      normalizer:
        _target_: anemoi.models.preprocessing.normalizer.InputNormalizer
        _convert_: all
        config: ${data.zip.0.normalizer}

  - forcing:
    - "cos_latitude"
    - "cos_longitude"
    - "sin_latitude"
    - "sin_longitude"
    - "insolation"
    - "z"
  
    diagnostic:
    - thunder_count_25km
  
    remapped:
  
    normalizer:
      default: "mean-std"
      std:
      min-max:
      max:
      - "z"
      - "thunder_count_25km"
      none:
      - "cos_latitude"
      - "cos_longitude"
      - "sin_latitude"
      - "sin_longitude"
      - "insolation"
  
    imputer:
      default: "none"
    remapper:
      default: "none"
  
    processors:
      normalizer:
        _target_: anemoi.models.preprocessing.normalizer.InputNormalizer
        _convert_: all
        config: ${data.zip.1.normalizer}
